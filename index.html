<body>
<div class="fotorama-wrapper">
  <div class="fotorama-item">
    <div class="fotorama__wrap fotorama__wrap--css3 fotorama__wrap--slide fotorama__wrap--toggle-arrows">
      <div class="fotorama__stage">
        <div class="fotorama__stage__shaft">
        </div>
        <div class="fotorama__arr fotorama__arr--prev" tabindex="0" role="button">
          <div class="fotorama__arr__arr"></div>
        </div>
        <div class="fotorama__arr fotorama__arr--next fotorama__arr--disabled" tabindex="-1" role="button">
          <div class="fotorama__arr__arr"></div>
        </div>
        <div class="fotorama__video-close"></div>
      </div>
      <div class="fotorama__nav-wrap">
        <div class="fotorama__nav fotorama__nav--thumbs">
          <div class="fotorama__fullscreen-icon" tabindex="0" role="button"></div>
          <div class="fotorama__nav__shaft">
            <div class="fotorama__thumb-border"></div> <!--highlight active item(also work when use TAB for select any item) -->
          </div>
        </div>
      </div>
    </div>
  </div>
